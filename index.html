<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pair Game</title>
    <link rel="stylesheet" href="./pair.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  </head>
  <body>
    <header>
      <div>
        <div>
          <label for="timer">Time</label>
          <div id="timer">
            00:00:00
          </div>
        </div>
        <div>
          <label for="clicks">Clicks</label>
          <div id="clicks">0</div>
        </div>
        <div>
          <button type="button" name="button" id="pause">|&nbsp;|</button>
        </div>
      </div>
    </header>
    <div id="canvas">

    </div>
    <div id="dialog" class="dialog visible">
      <div id="dialog-box" class="animate">
        <div>
          <div class="tab active" data-target="game">Game</div><div id="score-board-tab" class="tab" data-target="scores">Score Board</div>
        </div>
        <div>
          <div id="game" class="active">
            <div id="new-score-container">

            </div>

            <div>
              <label for="level">Level</label>
              <select id="level">
              </select>
            </div>
            <div id="actions">
              <button id="resume-btn" type="button" name="button" disabled>Resume</button>
              <button id="reset-btn" type="button" name="button" disabled>Restart</button>
              <button id="new-game-btn" type="button" name="button">New Game</button>
            </div>
          </div>
          <div id="scores" class="">

          </div>
        </div>
      </div>
      <div id="dialog-bg" class="animate">&nbsp;</div>
    </div>
    <script type="text/javascript" src="./pair.js"></script>
  </body>
</html>
